services:
  app:
    build: .
    environment:
      # Bind HTTP only on port 8000 (no HTTPS, no domain)
      SERVER_NAME: ":8000"
      FRANKENPHP_WATCH: "1"
      DATABASE_URL: "postgresql://paith:paith@db:5432/paith"
    depends_on:
      - frontend
      - db
    volumes:
      - ./app:/app
      - ./Caddyfile:/etc/frankenphp/Caddyfile:ro
    ports:
      - "8000:8000"

  frontend:
    image: node:24
    working_dir: /app/frontend
    command: sh -lc "corepack enable && yarn install && yarn run dev"
    volumes:
      - ./app/frontend:/app/frontend
    expose:
      - "5173"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: ["php", "/app/worker.php"]
    environment:
      DATABASE_URL: "postgresql://paith:paith@db:5432/paith"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app

  db:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: paith
      POSTGRES_USER: paith
      POSTGRES_PASSWORD: paith
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
