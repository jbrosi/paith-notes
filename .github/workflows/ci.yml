name: CI

permissions:
  contents: read
  pull-requests: read
  packages: read

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  install-php:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare CI cache dirs
        run: mkdir -p .ci-cache/composer

      - name: Restore Composer cache
        uses: actions/cache/restore@v4
        with:
          path: .ci-cache/composer
          key: composer-${{ runner.os }}-${{ hashFiles('app/api/composer.json', 'app/api/composer.lock', 'app/worker/composer.json', 'app/worker/composer.lock') }}

      - name: Build worker image
        run: docker compose build worker

      - name: Install PHP dependencies (worker)
        run: docker compose run --rm --no-deps -v ${{ github.workspace }}/.ci-cache/composer:/tmp/composer-cache -e COMPOSER_CACHE_DIR=/tmp/composer-cache worker composer install --working-dir=/app/worker --no-interaction --prefer-dist

      - name: Install PHP dependencies (api)
        run: docker compose run --rm --no-deps -v ${{ github.workspace }}/.ci-cache/composer:/tmp/composer-cache -e COMPOSER_CACHE_DIR=/tmp/composer-cache worker composer install --working-dir=/app/api --no-interaction --prefer-dist

      - name: Save Composer cache
        uses: actions/cache/save@v4
        with:
          path: .ci-cache/composer
          key: composer-${{ runner.os }}-${{ hashFiles('app/api/composer.json', 'app/api/composer.lock', 'app/worker/composer.json', 'app/worker/composer.lock') }}

  install-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare CI cache dirs
        run: mkdir -p .ci-cache/yarn

      - name: Restore Yarn cache
        uses: actions/cache/restore@v4
        with:
          path: .ci-cache/yarn
          key: yarn-${{ runner.os }}-${{ hashFiles('app/frontend/package.json', 'app/frontend/yarn.lock') }}

      - name: Install frontend dependencies
        run: docker compose run --rm --no-deps -v ${{ github.workspace }}/.ci-cache/yarn:/tmp/yarn-cache -e YARN_CACHE_FOLDER=/tmp/yarn-cache -e CYPRESS_INSTALL_BINARY=0 frontend sh -lc "export COREPACK_ENABLE_DOWNLOAD_PROMPT=0 && corepack enable && yarn install"

      - name: Save Yarn cache
        uses: actions/cache/save@v4
        with:
          path: .ci-cache/yarn
          key: yarn-${{ runner.os }}-${{ hashFiles('app/frontend/package.json', 'app/frontend/yarn.lock') }}

  lint-php:
    runs-on: ubuntu-latest
    needs:
      - install-php

    steps:
      - uses: actions/checkout@v4

      - name: Prepare CI cache dirs
        run: mkdir -p .ci-cache/composer

      - name: Restore Composer cache
        uses: actions/cache/restore@v4
        with:
          path: .ci-cache/composer
          key: composer-${{ runner.os }}-${{ hashFiles('app/api/composer.json', 'app/api/composer.lock', 'app/worker/composer.json', 'app/worker/composer.lock') }}

      - name: Build worker image
        run: docker compose build worker

      - name: Install PHP dependencies (worker)
        run: docker compose run --rm --no-deps -v ${{ github.workspace }}/.ci-cache/composer:/tmp/composer-cache -e COMPOSER_CACHE_DIR=/tmp/composer-cache worker composer install --working-dir=/app/worker --no-interaction --prefer-dist

      - name: Install PHP dependencies (api)
        run: docker compose run --rm --no-deps -v ${{ github.workspace }}/.ci-cache/composer:/tmp/composer-cache -e COMPOSER_CACHE_DIR=/tmp/composer-cache worker composer install --working-dir=/app/api --no-interaction --prefer-dist

      - name: PHPCS
        run: docker compose run --rm --no-deps worker composer phpcs --working-dir=/app/worker

      - name: PHPStan
        run: docker compose run --rm --no-deps worker composer phpstan --working-dir=/app/worker

  lint-frontend:
    runs-on: ubuntu-latest
    needs:
      - install-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Prepare CI cache dirs
        run: mkdir -p .ci-cache/yarn

      - name: Restore Yarn cache
        uses: actions/cache/restore@v4
        with:
          path: .ci-cache/yarn
          key: yarn-${{ runner.os }}-${{ hashFiles('app/frontend/package.json', 'app/frontend/yarn.lock') }}

      - name: Frontend lint (Biome)
        run: docker compose run --rm --no-deps -v ${{ github.workspace }}/.ci-cache/yarn:/tmp/yarn-cache -e YARN_CACHE_FOLDER=/tmp/yarn-cache frontend sh -lc "export COREPACK_ENABLE_DOWNLOAD_PROMPT=0 && corepack enable && yarn install && yarn verify"

  test-frontend-component:
    runs-on: ubuntu-latest
    needs:
      - install-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Prepare CI cache dirs
        run: mkdir -p .ci-cache/yarn .ci-cache/cypress

      - name: Restore Yarn cache
        uses: actions/cache/restore@v4
        with:
          path: .ci-cache/yarn
          key: yarn-${{ runner.os }}-${{ hashFiles('app/frontend/package.json', 'app/frontend/yarn.lock') }}

      - name: Restore Cypress binary cache
        uses: actions/cache/restore@v4
        with:
          path: .ci-cache/cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('app/frontend/package.json', 'app/frontend/yarn.lock') }}

      - name: Run component tests
        run: |
          # Use Cypress included image for running Cypress tests (has all dependencies like Xvfb)
          sh scripts/run-frontend-component-tests.sh

      - name: Save Cypress binary cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: .ci-cache/cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('app/frontend/package.json', 'app/frontend/yarn.lock') }}

  test-frontend-e2e:
    runs-on: ubuntu-latest
    needs:
      - install-frontend
      - install-php

    steps:
      - uses: actions/checkout@v4

      - name: Prepare CI cache dirs
        run: mkdir -p .ci-cache/yarn .ci-cache/composer .ci-cache/cypress

      - name: Restore Yarn cache
        uses: actions/cache/restore@v4
        with:
          path: .ci-cache/yarn
          key: yarn-${{ runner.os }}-${{ hashFiles('app/frontend/package.json', 'app/frontend/yarn.lock') }}

      - name: Restore Cypress binary cache
        uses: actions/cache/restore@v4
        with:
          path: .ci-cache/cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('app/frontend/package.json', 'app/frontend/yarn.lock') }}

      - name: Restore Composer cache
        uses: actions/cache/restore@v4
        with:
          path: .ci-cache/composer
          key: composer-${{ runner.os }}-${{ hashFiles('app/api/composer.json', 'app/api/composer.lock', 'app/worker/composer.json', 'app/worker/composer.lock') }}

      - name: Build worker image
        run: docker compose build worker

      - name: Install PHP dependencies (api)
        run: docker compose run --rm --no-deps -v ${{ github.workspace }}/.ci-cache/composer:/tmp/composer-cache -e COMPOSER_CACHE_DIR=/tmp/composer-cache worker composer install --working-dir=/app/api --no-interaction --prefer-dist

      - name: Start services (frontend and backend)
        run: docker compose up -d db rustfs app

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to be ready..."
          for i in {1..60}; do
            # Check API health endpoint
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "API is ready!"
              # Check if frontend is serving (proxied through app service)
              if curl -f http://localhost:8000 > /dev/null 2>&1; then
                echo "Frontend is ready!"
                exit 0
              fi
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done
          echo "Services failed to start"
          docker compose logs
          exit 1

      - name: Install dependencies and run E2E tests in frontend container
        run: |
          # Use Cypress included image for running E2E tests (has all dependencies like Xvfb)
          # Get the Docker Compose network name to connect the Cypress container
          APP_CID=$(docker compose ps -q app | head -n 1)
          if [ -z "$APP_CID" ]; then
            echo "Could not determine compose container id for 'app'"
            docker compose ps
            exit 1
          fi

          NETWORK_NAME=$(docker inspect -f '{{range $k, $v := .NetworkSettings.Networks}}{{println $k}}{{end}}' "$APP_CID" | grep -v '^$' | head -n 1)
          if [ -z "$NETWORK_NAME" ]; then
            echo "Could not determine network name for app container"
            docker inspect "$APP_CID"
            exit 1
          fi

          echo "Using Docker network: $NETWORK_NAME"
          docker run --rm \
            --network "$NETWORK_NAME" \
            -v ${{ github.workspace }}/app/frontend:/app/frontend \
            -v ${{ github.workspace }}/.ci-cache/yarn:/tmp/yarn-cache \
            -v ${{ github.workspace }}/.ci-cache/cypress:/root/.cache/Cypress \
            -e YARN_CACHE_FOLDER=/tmp/yarn-cache \
            -e CYPRESS_CACHE_FOLDER=/root/.cache/Cypress \
            -e CYPRESS_baseUrl=http://app:8000 \
            -w /app/frontend \
            --entrypoint sh \
            cypress/included:15.8.1 \
            -lc "export COREPACK_ENABLE_DOWNLOAD_PROMPT=0 && corepack enable && yarn install && yarn test:e2e"

      - name: Save Cypress binary cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: .ci-cache/cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('app/frontend/package.json', 'app/frontend/yarn.lock') }}

      - name: Cleanup
        if: always()
        run: docker compose down -v

  test-php:
    runs-on: ubuntu-latest
    needs:
      - install-php

    steps:
      - uses: actions/checkout@v4

      - name: Prepare CI cache dirs
        run: mkdir -p .ci-cache/composer

      - name: Restore Composer cache
        uses: actions/cache/restore@v4
        with:
          path: .ci-cache/composer
          key: composer-${{ runner.os }}-${{ hashFiles('app/api/composer.json', 'app/api/composer.lock', 'app/worker/composer.json', 'app/worker/composer.lock') }}

      - name: Build worker image
        run: docker compose build worker

      - name: Start services
        run: docker compose up -d db rustfs

      - name: Install PHP dependencies (worker)
        run: docker compose run --rm --no-deps -v ${{ github.workspace }}/.ci-cache/composer:/tmp/composer-cache -e COMPOSER_CACHE_DIR=/tmp/composer-cache worker composer install --working-dir=/app/worker --no-interaction --prefer-dist

      - name: Install PHP dependencies (api)
        run: docker compose run --rm --no-deps -v ${{ github.workspace }}/.ci-cache/composer:/tmp/composer-cache -e COMPOSER_CACHE_DIR=/tmp/composer-cache worker composer install --working-dir=/app/api --no-interaction --prefer-dist

      - name: Pest (with coverage)
        run: docker compose run --rm worker sh -lc "mkdir -p /app/api/coverage && cd /app/api && php -d pcov.enabled=1 vendor/bin/pest --coverage --coverage-clover=/app/api/coverage/clover.xml"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage-clover
          path: app/api/coverage/clover.xml

      - name: Cleanup
        if: always()
        run: docker compose down -v

  sonarcloud:
    runs-on: ubuntu-latest
    needs:
      - test-php
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.actor != 'dependabot[bot]'
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure SonarCloud configuration is present
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ vars.SONAR_ORGANIZATION }}
          SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY }}
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "Missing required secret: SONAR_TOKEN"
            exit 1
          fi
          if [ -z "$SONAR_ORGANIZATION" ]; then
            echo "Missing required repository variable: SONAR_ORGANIZATION"
            exit 1
          fi
          if [ -z "$SONAR_PROJECT_KEY" ]; then
            echo "Missing required repository variable: SONAR_PROJECT_KEY"
            exit 1
          fi

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: api-coverage-clover
          path: app/api/coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.sources=app/api/src,app/worker/src,app/backend-shared/src,app/frontend/src
            -Dsonar.php.coverage.reportPaths=app/api/coverage/clover.xml
            -Dsonar.exclusions=**/vendor/**,**/node_modules/**,**/coverage/**,app/frontend/dist/**

  ci-success:
    runs-on: ubuntu-latest
    needs:
      - lint-php
      - lint-frontend
      - test-php
      - test-frontend-component
      - test-frontend-e2e
      - sonarcloud
    if: always()

    steps:
      - name: Ensure required CI jobs succeeded
        run: |
          LINT_PHP_RESULT="${{ needs['lint-php'].result }}"
          LINT_FRONTEND_RESULT="${{ needs['lint-frontend'].result }}"
          TEST_PHP_RESULT="${{ needs['test-php'].result }}"
          TEST_FRONTEND_COMPONENT_RESULT="${{ needs['test-frontend-component'].result }}"
          TEST_FRONTEND_E2E_RESULT="${{ needs['test-frontend-e2e'].result }}"
          SONARCLOUD_RESULT="${{ needs.sonarcloud.result }}"

          echo "lint-php: ${LINT_PHP_RESULT}"
          echo "lint-frontend: ${LINT_FRONTEND_RESULT}"
          echo "test-php: ${TEST_PHP_RESULT}"
          echo "test-frontend-component: ${TEST_FRONTEND_COMPONENT_RESULT}"
          echo "test-frontend-e2e: ${TEST_FRONTEND_E2E_RESULT}"
          echo "sonarcloud: ${SONARCLOUD_RESULT}"

          if [ "${LINT_PHP_RESULT}" != "success" ]; then exit 1; fi
          if [ "${LINT_FRONTEND_RESULT}" != "success" ]; then exit 1; fi
          if [ "${TEST_PHP_RESULT}" != "success" ]; then exit 1; fi
          if [ "${TEST_FRONTEND_COMPONENT_RESULT}" != "success" ]; then exit 1; fi
          if [ "${TEST_FRONTEND_E2E_RESULT}" != "success" ]; then exit 1; fi
          if [ "${SONARCLOUD_RESULT}" != "success" ] && [ "${SONARCLOUD_RESULT}" != "skipped" ]; then exit 1; fi
