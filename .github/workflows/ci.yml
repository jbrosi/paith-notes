name: CI

permissions:
  contents: read
  pull-requests: read
  packages: read

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  install-php:
    runs-on: ubuntu-latest

    env:
      WORKER_IMAGE: ghcr.io/${{ github.repository }}/worker:${{ github.ref == 'refs/heads/main' && 'latest' || 'test' }}

    steps:
      - uses: actions/checkout@v4

      - name: Prepare CI cache dirs
        run: mkdir -p .ci-cache/composer

      - name: Restore Composer cache
        uses: actions/cache/restore@v4
        with:
          path: .ci-cache/composer
          key: composer-${{ runner.os }}-${{ hashFiles('app/api/composer.json', 'app/api/composer.lock', 'app/worker/composer.json', 'app/worker/composer.lock') }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull worker image
        run: docker compose pull worker

      - name: Install PHP dependencies (worker)
        run: docker compose run --rm --no-deps -v ${{ github.workspace }}/.ci-cache/composer:/tmp/composer-cache -e COMPOSER_CACHE_DIR=/tmp/composer-cache worker composer install --working-dir=/app/worker --no-interaction --prefer-dist

      - name: Install PHP dependencies (api)
        run: docker compose run --rm --no-deps -v ${{ github.workspace }}/.ci-cache/composer:/tmp/composer-cache -e COMPOSER_CACHE_DIR=/tmp/composer-cache worker composer install --working-dir=/app/api --no-interaction --prefer-dist

      - name: Save Composer cache
        uses: actions/cache/save@v4
        with:
          path: .ci-cache/composer
          key: composer-${{ runner.os }}-${{ hashFiles('app/api/composer.json', 'app/api/composer.lock', 'app/worker/composer.json', 'app/worker/composer.lock') }}

  install-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare CI cache dirs
        run: mkdir -p .ci-cache/yarn

      - name: Restore Yarn cache
        uses: actions/cache/restore@v4
        with:
          path: .ci-cache/yarn
          key: yarn-${{ runner.os }}-${{ hashFiles('app/frontend/package.json', 'app/frontend/yarn.lock') }}

      - name: Install frontend dependencies
        run: docker compose run --rm --no-deps -v ${{ github.workspace }}/.ci-cache/yarn:/tmp/yarn-cache -e YARN_CACHE_FOLDER=/tmp/yarn-cache frontend sh -lc "corepack enable && yarn install"

      - name: Save Yarn cache
        uses: actions/cache/save@v4
        with:
          path: .ci-cache/yarn
          key: yarn-${{ runner.os }}-${{ hashFiles('app/frontend/package.json', 'app/frontend/yarn.lock') }}

  lint-php:
    runs-on: ubuntu-latest
    needs:
      - install-php

    env:
      WORKER_IMAGE: ghcr.io/${{ github.repository }}/worker:${{ github.ref == 'refs/heads/main' && 'latest' || 'test' }}

    steps:
      - uses: actions/checkout@v4

      - name: Prepare CI cache dirs
        run: mkdir -p .ci-cache/composer

      - name: Restore Composer cache
        uses: actions/cache/restore@v4
        with:
          path: .ci-cache/composer
          key: composer-${{ runner.os }}-${{ hashFiles('app/api/composer.json', 'app/api/composer.lock', 'app/worker/composer.json', 'app/worker/composer.lock') }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull worker image
        run: docker compose pull worker

      - name: Install PHP dependencies (worker)
        run: docker compose run --rm --no-deps -v ${{ github.workspace }}/.ci-cache/composer:/tmp/composer-cache -e COMPOSER_CACHE_DIR=/tmp/composer-cache worker composer install --working-dir=/app/worker --no-interaction --prefer-dist

      - name: Install PHP dependencies (api)
        run: docker compose run --rm --no-deps -v ${{ github.workspace }}/.ci-cache/composer:/tmp/composer-cache -e COMPOSER_CACHE_DIR=/tmp/composer-cache worker composer install --working-dir=/app/api --no-interaction --prefer-dist

      - name: PHPCS
        run: docker compose run --rm --no-deps worker composer phpcs --working-dir=/app/worker

      - name: PHPStan
        run: docker compose run --rm --no-deps worker composer phpstan --working-dir=/app/worker

  lint-frontend:
    runs-on: ubuntu-latest
    needs:
      - install-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Prepare CI cache dirs
        run: mkdir -p .ci-cache/yarn

      - name: Restore Yarn cache
        uses: actions/cache/restore@v4
        with:
          path: .ci-cache/yarn
          key: yarn-${{ runner.os }}-${{ hashFiles('app/frontend/package.json', 'app/frontend/yarn.lock') }}

      - name: Frontend lint (Biome)
        run: docker compose run --rm --no-deps -v ${{ github.workspace }}/.ci-cache/yarn:/tmp/yarn-cache -e YARN_CACHE_FOLDER=/tmp/yarn-cache frontend sh -lc "corepack enable && yarn install && yarn verify"

  test-php:
    runs-on: ubuntu-latest
    needs:
      - install-php

    env:
      WORKER_IMAGE: ghcr.io/${{ github.repository }}/worker:${{ github.ref == 'refs/heads/main' && 'latest' || 'test' }}

    steps:
      - uses: actions/checkout@v4

      - name: Prepare CI cache dirs
        run: mkdir -p .ci-cache/composer

      - name: Restore Composer cache
        uses: actions/cache/restore@v4
        with:
          path: .ci-cache/composer
          key: composer-${{ runner.os }}-${{ hashFiles('app/api/composer.json', 'app/api/composer.lock', 'app/worker/composer.json', 'app/worker/composer.lock') }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull worker image
        run: docker compose pull worker

      - name: Start services
        run: docker compose up -d db rustfs

      - name: Install PHP dependencies (worker)
        run: docker compose run --rm --no-deps -v ${{ github.workspace }}/.ci-cache/composer:/tmp/composer-cache -e COMPOSER_CACHE_DIR=/tmp/composer-cache worker composer install --working-dir=/app/worker --no-interaction --prefer-dist

      - name: Install PHP dependencies (api)
        run: docker compose run --rm --no-deps -v ${{ github.workspace }}/.ci-cache/composer:/tmp/composer-cache -e COMPOSER_CACHE_DIR=/tmp/composer-cache worker composer install --working-dir=/app/api --no-interaction --prefer-dist

      - name: Pest (with coverage)
        run: docker compose run --rm worker sh -lc "mkdir -p /app/api/coverage && cd /app/api && php -d pcov.enabled=1 vendor/bin/pest --coverage --coverage-clover=/app/api/coverage/clover.xml"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage-clover
          path: app/api/coverage/clover.xml

      - name: Cleanup
        if: always()
        run: docker compose down -v

  sonarcloud:
    runs-on: ubuntu-latest
    needs:
      - test-php

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure SonarCloud configuration is present
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "Missing required secret: SONAR_TOKEN"
            exit 1
          fi
          if [ -z "$SONAR_ORGANIZATION" ]; then
            echo "Missing required repository variable: SONAR_ORGANIZATION"
            exit 1
          fi
          if [ -z "$SONAR_PROJECT_KEY" ]; then
            echo "Missing required repository variable: SONAR_PROJECT_KEY"
            exit 1
          fi

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: api-coverage-clover
          path: app/api/coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        with:
          args: >
            -Dsonar.organization="$SONAR_ORGANIZATION"
            -Dsonar.projectKey="$SONAR_PROJECT_KEY"
            -Dsonar.sources=app/api/src,app/worker/src,app/backend-shared/src,app/frontend/src
            -Dsonar.php.coverage.reportPaths=app/api/coverage/clover.xml
            -Dsonar.exclusions=**/vendor/**,**/node_modules/**,**/coverage/**,app/frontend/dist/**
