name: Publish app image

on:
  push:
    branches:
      - main
      - dev
    paths:
      - Dockerfile
  schedule:
    - cron: '23 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - ref: refs/heads/main
            tag: latest
          - ref: refs/heads/dev
            tag: test

    if: github.event_name != 'push' || matrix.ref == github.ref

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/app:${{ matrix.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
